<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/script.js" defer></script>
    <link
      rel="shortcut icon"
      href="css/server-svgrepo-com.svg"
      type="image/x-icon"
    />
    <title>Server Keeper</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="namesConatainer">
          <h4>Console:</h4>
          <div id="locationName"></div>
        </div>
        <div id="underlineDIV"></div>
      </nav>
    </header>
    <main>
      <div class="displayContainer">
        <div id="display"></div>
      </div>
    </main>
    <div class="inputContainer">
      ><input type="text" name="" id="displayInput" autocomplete="off" />
    </div>
    <aside>
      <div id="tutorial">
        <p>`sv.ping` Pings all server(s)</p>
        <hr />
        <p>`sv.ping (target)` Pings specified server</p>
        <hr />
        <p>`repair (target)` Repairs specified server</p>
        <hr />
        <p>`clear` Clears console</p>
        <hr>
      </div>
    </aside>
  </body>
</html>
