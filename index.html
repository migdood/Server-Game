<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/script.js" defer></script>
    <link
      rel="shortcut icon"
      href="css/server-svgrepo-com.svg"
      type="image/x-icon"
    />
    <title>Server Keeper</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="namesConatainer">
          <h4>Console:</h4>
          <div id="locationName"></div>
        </div>
        <div id="underlineDIV"></div>
      </nav>
    </header>
    <main>
      <div class="displayContainer">
        <div id="display"></div>
      </div>
    </main>
    <div class="inputContainer">
      ><input type="text" name="" id="displayInput" />
    </div>
    <aside>
      <div class="tutorial">
        <p>sv.ping Pings the server(s)</p>
        <hr />
        <p>sv.taget `name` Set compass target</p>
        <hr />
        <p>sv.target reset Reset compass</p>
        <hr />
        <p>sd.calch Write satellite calibration</p>
        <hr />
        <p>sd.cal `name` Calibrate satellite</p>
        <hr />
        <p>sd.calall Calibrate all satellites</p>
        <hr />
        <p>sv.has Prints satellite hashcode</p>
        <hr />
        <p>tr.check Checks transformer status</p>
        <hr />
      </div>
    </aside>
  </body>
</html>
